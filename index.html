<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container g-0">
        <div class="alert alert-warning alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            Por favor, responda o formulario a baixo.
        </div>
        <div class="row">
            <div class="col-6">
                <label for="nome" class="form-lable">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="col-6">
                <label for="email" class="form-lable">E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <label for="cpf" class="form-lable">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </form>
            </div>
            <div class="col-6">
                <form>
                    <label for="telefone" class="form-lable">Telefone:</label>
                    <input type="telefone" class="form-control" id="telefone" name="telefone">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-check form-switch">
                        <label for="termos" class="form-lable">Li e concordo com os termos</label>
                    <input id="termos" type="checkbox" class="form-check-input">
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="botao col-12">
                <form>
                    <button class="btn btn-outline-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
